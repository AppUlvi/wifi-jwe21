<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Videos in HTML5</title>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <video
                    width="100%"
                    src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"
                    controls
                    muted
                    loop
                    poster="http://placehold.it/300x300?text=Video-Poster"
                >
                    <source
                        src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"
                        type="video/mp4"
                        media="(min-width: 995px)"
                    />
                    <source
                        src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"
                        type="video/mpeg"
                    />
                </video>
            </header>

            <main>Video als Content Element</main>
        </div>
    </body>
</html>
