<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textformatierungen &#8286; WIFI Salzburg</title>
</head>

<body>

    <p>Ich bin ein <b>dekorativer fetter Text</b>.</p>
    <p>Ich bin ein <strong>wichtiger fetter Text</strong>.</p>

    <!-- hier mein Kommentar -->

    <p>Ich bin ein <i>kursiver Text</i>.</p>
    <p>Ich bin ein <em>kursiver Text</em>.</p>

    <p>Ich bin ein <del>durchgestrichener Text</del>.</p>

    <p>Ich bin ein <u>unterstrichener Text</u>.</p>

    <p>CO<sub>2</sub></p>
    <p>a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>

    <p>Dieses Produkt ist 14&nbsp;mm lang.</p>

    <p>
        Dieses Produkt kostet
        <br>
        <small>
            <del>statt €&nbsp;145</del>
        </small>
        nur €&nbsp;99.
    </p>

</body>

</html>
